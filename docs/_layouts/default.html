<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} - Pop Kollection</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      }
      h1 {
        color: #ff6b35;
        font-size: 2.5em;
        margin-bottom: 20px;
        border-bottom: 3px solid #ff6b35;
        padding-bottom: 10px;
      }
      h2 {
        color: #667eea;
        font-size: 1.8em;
        margin-top: 30px;
        margin-bottom: 15px;
      }
      h3 {
        color: #764ba2;
        font-size: 1.4em;
        margin-top: 25px;
        margin-bottom: 10px;
      }
      h6 {
        color: #666;
        font-size: 1em;
        margin-top: 20px;
        margin-bottom: 10px;
      }
      p {
        margin-bottom: 15px;
      }
      a {
        color: #667eea;
        text-decoration: none;
        transition: color 0.3s;
      }
      a:hover {
        color: #ff6b35;
        text-decoration: underline;
      }
      ul,
      ol {
        margin-left: 30px;
        margin-bottom: 15px;
      }
      li {
        margin-bottom: 8px;
      }
      code {
        background: #f4f4f4;
        padding: 2px 6px;
        border-radius: 3px;
        font-family: "Courier New", monospace;
        font-size: 0.9em;
      }
      pre {
        background: #f4f4f4;
        padding: 15px;
        border-radius: 6px;
        overflow-x: auto;
        margin-bottom: 15px;
      }
      strong {
        color: #333;
        font-weight: 600;
      }
      .footer {
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #ddd;
        text-align: center;
        color: #666;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      {{ content }}
      <div class="footer">
        <p>&copy; 2025 Pop Kollection. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
